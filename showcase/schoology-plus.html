<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Schoology Plus - Aaron Opell</title>
    <meta property="og:title" content="Schoology Plus - Aaron Opell" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://aopell.me/showcase/schoology-plus.html" />
    <meta property="og:image" content="/imgs/terminal-icon-transparent.png" />
    <meta property="og:description"
        content="Hello, I'm Aaron. I'm a student and developer with a passion for intuitive design and UX." />
</head>

<body>
    <header class="z-depth-1">
        <div class="indigo pre-header">
            <div class="center">
                <a id="switch-image" href="/index.html">
                    <img class="off-hover" src="/imgs/terminal-icon-transparent-white-new.png" width="64">
                    <img class="on-hover" src="/imgs/terminal-icon-transparent.png" width="64">
                </a>
            </div>
            <h3 class="white-text center header">Hello, I'm Aaron</h3>
            <h6 class="center white-text header">I'm a student and developer with a passion for intuitive design and UX
            </h6>
        </div>
        <nav class="indigo z-depth-0">
            <div class="nav-wrapper">
                <div class="brand-logo center">
                    <ul class="right hide-on-med-and-down tabs tabs-transparent">
                        <li class="tab">
                            <a href="https://github.com/aopell">GitHub</a>
                        </li>
                        <li class="tab">
                            <a class="active" target="_self" href="/index.html">Showcase</a>
                        </li>
                        <li class="tab">
                            <a href="/resume.html">Resume</a>
                        </li>
                    </ul>
                </div>
                <a href="#" data-target="side-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>

                <ul class="sidenav" id="side-nav">
                    <li>
                        <a href="https://github.com/aopell">GitHub</a>
                        <a href="/index.html">Showcase</a>
                        <a href="/resume.html">Resume</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col l6 hide-on-med-and-down">
                <h3 class="indigo-text" data-title></h3>
                <h5><span data-dates></span> &bull; <span data-technologies></span></h5>
            </div>
            <div class="col s12 hide-on-large-only hide-on-extra-large-only">
                <h3 class="indigo-text" data-title></h3>
                <h5 data-dates></h5>
                <h5 data-technologies></h5>
            </div>
            <div class="col s12 l6 right-on-large-and-up" style="margin-top: 1.94667rem;">
                <span id="buttons-wrapper">
                </span>
            </div>
            <div class="col s12">
                <h5 style="font-weight: bold;" data-summary></h5>
                <p style="font-size: 18px;" data-description></p>
            </div>

            <div class="col s12 center">
                <h3 class="indigo-text small-bottom-margin">SEE MORE PROJECTS</h3>
                <a href="https://github.com/aopell" target="_blank">
                    <div>
                        <h5 class="small-top-margin">github.com/aopell</h5>
                        <img src="/imgs/github.png" width="100" />
                    </div>
                </a>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script>
        var sNav = document.querySelector('.sidenav');
        var sNavInstance = M.Sidenav.init(sNav);

        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);

        ((content) => {
            for (let prop in content) {
                if (prop == "buttons") {
                    let wrapper = document.getElementById("buttons-wrapper");
                    for (let button of content[prop]) {
                        let b = document.createElement("a");
                        b.textContent = button.text;
                        for (let c of button.classes) {
                            b.classList.add(c);
                        }
                        b.href = button.link;
                        b.classList.add("btn", "waves-effect", "waves-light");
                        b.target = "_blank";
                        wrapper.appendChild(b);
                    }
                    continue;
                }
                for (let elem of document.querySelectorAll(`[data-${prop}]`)) {
                    elem.innerHTML = content[prop];
                }
            }
        })({
            title: "SCHOOLOGY PLUS",
            dates: "2017 - <i>present</i>",
            technologies: "JavaScript, HTML, CSS",
            summary: "A web extension that enhances your LAUSD Schoology experience with numerous interface improvements",
            description: "Schoology Plus is an open source web extension providing enhancements to the web interface of the Schoology learning management system. The extension adds numerous features such as what-if grade calculations, desktop notifications, and customizable interface themes. Over 3000 weekly users from over ten schools in the Los Angeles Unifed School District use Schoology Plus to increase their productivity. Click the Github button above to view the full feature list and contribute to Schoology Plus!",
            buttons: [
                { classes: ["blue", "darken-3"], text: "Chrome Webstore", link: "https://chrome.google.com/webstore/detail/schoology-plus/fbfppoaockpecjpbdmldojdehdpepfef" },
                { classes: ["orange", "darken-4"], text: "Firefox Download", link: "http://aopell.me/SchoologyPlus/firefox-download.html" },
                { classes: ["black"], text: "Github", link: "https://github.com/aopell/SchoologyPlus" }
            ]
        });
    </script>
</body>

</html>
