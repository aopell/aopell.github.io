<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Home : ">
    <meta name="theme-color" content="#124070">
    
    <link rel="stylesheet" type="text/css" media="screen" href="http://aopell.me/stylesheets/modernbase.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>404 Page not Found</title>
</head>

<body style="padding-left: 25px">
    <div class="header">
        <a href="/" style="margin: 0 28px 0 28px">
            <img src="/imgs/home.png" id="backbutton"/>
        </a>
        <h1 style="color: white; width: auto; font-size: 64px; display: inline-block; font-family: 'Segoe UI Light', 'Segoe UI', sans-serif">404 Error: Page not Found</h1>
    </div>
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <img src="/imgs/loading.gif" width="32" height="32"><h3 id="info" style="color: white; width: auto; display: inline-block; font-family: 'Segoe UI Light', 'Segoe UI', sans-serif; padding-left: 5ch">You will be redirected in 5 seconds...</h3>
        </section>
    </div>

    <script>
        function redir4() {
            info.innerHTML = "You will be redirected in 4 seconds...";
            setTimeout(redir3, 1000);
        }

        function redir3() {
            info.innerHTML = "You will be redirected in 3 seconds...";
            setTimeout(redir2, 1000);
        }

        function redir2() {
            info.innerHTML = "You will be redirected in 2 seconds...";
            setTimeout(redir1, 1000);
        }

        function redir1() {
            info.innerHTML = "You will be redirected in 1 second...";
            setTimeout(redir0, 1000);
        }

        function redir0() {
            info.innerHTML = "You will be redirected in 0 seconds...";
            location.href = "/";
        }

        setTimeout(redir4, 1000);
    </script>
</body>
</html>
