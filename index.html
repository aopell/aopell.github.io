<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="theme-color" content="#2676bc">

        
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/modernbase.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/js/jquery.mousewheel.min.js"></script>
        <script src="/js/jquery.smoothState.js"></script>
        <script src="/js/animation.js"></script>
        <script>
            $(function() {
                $("body").mousewheel(function(event, delta) {

                    this.scrollLeft -= (delta * 60);

                    event.preventDefault();
                });

            });

            if (screen.width < 800) {
                location.href = "/m/index.html";
            }
        </script>

        <title>Home</title>
    </head>

    <body>
        <div class="header">
            <a style="margin: 0 28px 0 28px">
                <img src="/imgs/new/home.png" id="backbutton"/></a>
            <h1 class="pagetitle">Home
                <a class="right infobutton" href="/about.html">
                    <img src="/imgs/new/info.png"/></a></h1>
        </div>
        <div class="content m-scene">
            <div class="tilegroup scene_element scene_element--fadein">
                <h3 class="grouptitle">Projects</h3>
                <a class="wide tile" href="/projects">
                    <img class="wide" src="/imgs/new/code.png" />
                    <div class="tilesubtitle">Apps &amp; Programs</div>
                </a>
                <a class="tile" href="https://github.com/aopell" style="background-color:#80397b">
                    <img src="/imgs/new/github.png" />
                    <div class="tilesubtitle">GitHub</div>
                    <img class="right tilesubtitle" src="/imgs/new/external.png"/>
                </a>
                <a class="tile" href="http://teamfritz.webuda.com">
                    <img src="/imgs/new/secure.png" />
                    <div class="tilesubtitle">CyberPatriot</div>
                    <img class="right tilesubtitle" src="/imgs/new/external.png"/>
                </a>
            </div>
            <div class="two tilegroup scene_element scene_element--fadein">
                <h3 class="grouptitle">Social</h3>
                <a class="wide tile" href="http://steamcommunity.com/id/aopell">
                    <img class="wide" src="/imgs/new/steam.png" />
                    <div class="tilesubtitle">Steam</div>
                    <img class="right tilesubtitle" src="/imgs/new/external.png"/>
                </a>
            </div>
        </div>
    </body>
</html>
